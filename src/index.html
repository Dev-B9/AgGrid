<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Web Blank</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="Oracle JET">

    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v8.2.0/alta/oj-alta-min.css" id="css" />
    <link rel="stylesheet" href="css/app.css">
    <!-- endinjector -->
    
  </head>
  <body>
    <!-- Contenedor principal con un ID "sampleDemo" y clase "demo-padding demo-container" -->
    <div id="sampleDemo" class="demo-padding demo-container">
      <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        <!-- Dentro del contenedor principal se encuentra otro div con ID "datagrid-container" que se utilizarÃ¡ para mostrar la tabla -->
        <div id="datagrid-container" class="ag-theme-alpine" style="height: 500px;"></div>
      </div>
    </div>
  
    <!-- Se incluyen los scripts necesarios, como la biblioteca ag-Grid, RequireJS y los archivos de JavaScript personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.0.5/dist/ag-grid-community.min.js"></script>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
  </html>
